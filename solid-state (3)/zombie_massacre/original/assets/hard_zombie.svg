<svg xmlns="http://www.w3.org/2000/svg">

	<!--
		hard_zombie.svg
		The SVG Image for a hard zombie in our game (Group 1)
		
		(c) 2015 SISP 1305 Group 1.  All rights reserved.
		Note: Please note that this zombie was drawn entirely in a text editor (i.e. I did NOT use SVG Edit, Inkscape, etc.) so the character may look a bit simple.
	-->

	<g id="hardZombie">
		<g transform="scale(0.5 0.5)">
			<circle cx="100" cy="100" r="100" style="fill: red; stroke: red;"></circle>
			<circle cx="70" cy="55" r="20" style="fill: #a7ffa7; stroke: black;"></circle>
			<circle cx="130" cy="55" r="20" style="fill: #a7ffa7; stroke: black;"></circle>
			<circle cx="70" cy="65" r="10" style="fill: black; stroke: black;">
				<animateTransform attributeName="transform" type="rotate" additive="sum" begin="0s" dur="2s" values="270 70 55; 450 70 55; 270 70 55" repeatCount="indefinite" />
			</circle>
			<circle cx="130" cy="65" r="10" style="fill: black; stroke: black;">
				<animateTransform attributeName="transform" type="rotate" additive="sum" begin="0s" dur="2s" values="270 130 55; 450 130 55; 270 130 55" repeatCount="indefinite" />
			</circle>
			<circle cx="100" cy="150" r="35" style="fill: black; stroke: black; stroke-width: 5;"></circle>
		</g>
	</g>
</svg>